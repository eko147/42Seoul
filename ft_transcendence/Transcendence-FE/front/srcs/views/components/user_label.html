<user-label style="background-color: transparent;">
  <style>
    .label-container {
      width: 80%;
      height: 90%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      position:relative;
      background:#FFF455;
      overflow:hidden;
      margin:0;
      padding: 5%;
      border-radius:0 0 0 30px/45px;
      box-shadow:
        inset 0 -40px 40px rgba(0,0,0,0.2),
        inset 0 25px 10px rgba(0,0,0,0.2),
        0 5px 6px 5px rgba(0,0,0,0.2);
      line-height:1.7em;
      font-size:19px;
      -webkit-mask-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAA5JREFUeNpiYGBgAAgwAAAEAAGbA+oJAAAAAElFTkSuQmCC);
      color:#130d6b;
    }
    
    .label-container:before {
      content:"";
      display:block;
      position:absolute;
      width:20px;
      height:25px;
      background:#ffa;
      box-shadow:
        3px -2px 10px rgba(0,0,0,0.2),
      inset 15px -15px 15px rgba(0,0,0,0.3);
      left:0;
      bottom:0;
      z-index:2;
      transform:skewX(25deg);
    }

    .label-container:after {
      content:"";
      display:block;
      position:absolute;
      width:75%;
      height:20px; 
      border-radius: 50% ;
      bottom:0px;
      left:10%;
    }
    h3 {
      position:relative;
      max-height: 10%;
    }
    ul {
      align-self: flex-start;
      padding-bottom: 10%;
      height: 80%;
      position: relative;
      bototm: 5%;
    }
    li {
      list-style: none;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
  <div class="label-container">
    <h3 id="label-user-name">{{name}}</h3>
    <ul data-condition="texts" data-for="text in texts">
      <li>{{text}}</li>
    </ul>
  </div>
  
</user-label>
